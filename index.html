<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Ai Universe </title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container bg-danger-subtle my-4" onload="loadFetch(toggleSpinner(true))">
    <header>
          <div class="text-center ny-4">
              <h1>AI Universe Hub</h1>
              <button class="btn btn-danger text-white">Sort By Date</button>
          </div>
    </header>
    <main>
          <section>
                 <div id="main-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2 my-4">

                 </div>
          </section>
          <section id="showall-btn" class="text-center d-none" >
            <button onclick="" class="btn btn-primary">Show All </button>
          </section>
    </main>


    <!-- sppiner -->
    <div id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </div>

    <!-- modal start -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div id="modal-body-text" class="modal-body">
                 
            
           </div>
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

    <!-- modal ends -->

<!-- js file  -->
    <script src="js-file/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
