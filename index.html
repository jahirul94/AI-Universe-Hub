<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Ai Universe </title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container bg-danger-subtle my-4" onload="toggleSpinner(true)">
    <header>
          <div class="text-center ny-4">
              <h1>AI Universe Hub</h1>
              <button class="btn btn-danger text-white">Sort By Date</button>
          </div>
    </header>
    <main>
       <!-- Home page  -->
          <section>
                 <div id="main-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-row-2 g-col-2 my-4">

                 </div>
          </section>
          <!-- show-all-btn  -->

          <section id="showall-btn" class="text-center d-none" >
            <button id="show-all-btn" class="btn btn-primary">Show All </button>
          </section>
    </main>


    <!-- spinner -->
    <div id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </div>
 

    <!-- modal start -->
  <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-body">
   <!--Modal body start-->
  <div class ="d-flex flex-column-reverse flex-md-row flex-lg-row">
        <div class ="p-4 border" style="width: 50%;">
                <div class ="mt-2 mb-4 ">
                    <h5 id="modal-header"></h5>
                 </div>
           <div class="d-flex flex-column flex-md-row flex-lg-row py-4 my-4">
                <div id="basic" class="text-info fw-bold pe-4"></div>  
                <div id="pro" class="text-warning fw-bold px-4"></div>  
                <div id="enterprice" class="text-danger fw-bold ps-4"></div>  
           </div>   
            <div class="d-flex flex-column flex-md-row flex-lg-row my-4">
                     <div class="me-2 p-2">
                          <h4>Features</h4>
                          <div id="features"></div> 
                      </div>
                      <div class="ms-2 p-2">
                        <h4>Integrations</h4>
                        <div id="integration-display"></div>
                     </div>
                 </div>
      
        </div>
        <!-- modal image -->
         
           <div id="img-part" style="width: 50%;" class="p-4 text-center "></div> 
           <h4 id="accuaray-btn" class="accuracy img-overlay text-danger d-none"></h4>
  </div>  
 
 
  
         <!--Modal body end   -->
           </div>
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

    <!-- modal ends -->

<!-- js file  -->
    <script src="js-file/app.js"></script>
    <script src="js-file/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
